spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/user_management}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:java_springboot}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:java_springboot_pwd}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}

# Actuator on a separate management port (internal only)
management.server.port=8081
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=never
management.info.env.enabled=true

info.app.name=Spring Boot Account RESTful Web Service
info.app.description=A Spring Boot Account RESTful Web Service Demo
info.app.version=1.0.0
