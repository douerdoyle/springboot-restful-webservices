spring.config.import=optional:file:.env[.properties]

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/user_management}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:java_springboot}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:java_springboot_pwd}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}

# Actuator on a separate management port (internal only)
management.server.port=8081
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=never

info.app.name=Spring Boot Account RESTful Web Service
info.app.description=A Spring Boot Account RESTful Web Service Demo
info.app.version=1.0.0

app.security.admins[0].username=${APP_SECURITY_ADMINS_0_USERNAME:admin}
app.security.admins[0].password=${APP_SECURITY_ADMINS_0_PASSWORD:change_me_admin}
app.security.viewers[0].username=${APP_SECURITY_VIEWERS_0_USERNAME:viewer1}
app.security.viewers[0].password=${APP_SECURITY_VIEWERS_0_PASSWORD:change_me_viewer1}
app.security.viewers[1].username=${APP_SECURITY_VIEWERS_1_USERNAME:viewer2}
app.security.viewers[1].password=${APP_SECURITY_VIEWERS_1_PASSWORD:change_me_viewer2}
